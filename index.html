<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text">
      <div class="title">We're launching soon</div>
      <div class="count">
        <div class="count-down">
          <div class="numbers" id="days">08</div>
          <p class="time">Days</p>
        </div>
        <div class="count-down">
          <div class="numbers" id="hours">23</div>
          <p class="time">Hours</p>
        </div>
        <div class="count-down">
          <div class="numbers" id="minutes">55</div>
          <p class="time">Minutes</p>
        </div>
        <div class="count-down">
          <div class="numbers" id="seconds">41</div>
          <p class="time">Seconds</p>
        </div>
      </div>
    </div>
    <img class="image" src="./images/pattern-hills.svg" alt="" />
    <script src="script.js"></script>
  </body>
</html>
